exclude: "build|node_modules|.git/|.tox|dist|sphinx_charts.egg-info|((?:[^/]*/)*)(.svg)|((?:[^/]*/)*)(.xml)|sphinx_charts/plotly/"
default_stages: [commit]
fail_fast: true
default_language_version:
  python: python3 # force all unspecified python hooks to run python3
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.1.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=10240"]
      - id: check-yaml
      - id: end-of-file-fixer
      - id: no-commit-to-branch
      - id: trailing-whitespace

  - repo: https://gitlab.com/bmares/check-json5
    rev: v1.0.0
    hooks:
      - id: check-json5

  - repo: https://github.com/psf/black
    rev: 21.12b0
    hooks:
      - id: black
        args: ["--line-length", "120"]

  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.1
    hooks:
      - id: flake8
        args: ["--config=setup.cfg"]
        language_version: python3

  - repo: https://github.com/timothycrosley/isort
    rev: 5.0.9
    hooks:
      - id: isort
        require_serial: true

  - repo: https://github.com/windpioneers/pre-commit-hooks
    rev: 0.0.5
    hooks:
      - id: check-branch-name
        args:
          - "^main$"
          - "^devops/([a-z][a-z0-9#]*)(-[a-z0-9#]+)*$"
          - "^doc/([a-z][a-z0-9#]*)(-[a-z0-9#]+)*$"
          - "^enhancement/([a-z][a-z0-9#]*)(-[a-z0-9#]+)*$"
          - "^feature/([a-z][a-z0-9#]*)(-[a-z0-9#]+)*$"
          - "^fix/([a-z][a-z0-9#]*)(-[a-z0-9#]+)*$"
          - "^hotfix/([a-z][a-z0-9#]*)(-[a-z0-9#]+)*$"
          - "^test/([a-z][a-z0-9#]*)(-[a-z0-9#]+)*$"

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v2.2.1"
    hooks:
      - id: prettier

  - repo: https://github.com/octue/pre-commit-hooks
    rev: 0.5.0
    hooks:
      - id: check-commit-message-is-conventional
        stages: [commit-msg]
        args:
          - --maximum-body-line-length=2000

  - repo: https://github.com/thclark/pre-commit-sphinx
    rev: 0.0.1
    hooks:
      - id: build-docs
        language_version: python3
        additional_dependencies:
          - "Sphinx>=2,<3"
          - "sphinx-rtd-theme==0.5.0"
          - "sphinx-tabs==1.2.1"
          - "sphinx-math-dollar==1.1.1"
